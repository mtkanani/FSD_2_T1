<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">Hello</p>
    <button onclick="inc()">Increase</button>
    <button onclick="dec()">Decrease</button>
    <button onclick="stp()">Stop</button>
    <script>
        var font=50
        function fun(font) {
            document.getElementById("p1").style.fontSize = font + "px"
        }
        function inc(){
            test = setInterval(() => {
               if(font<100){
                fun(font++)
               } 
            }, 10);
        }
        function dec(){
            test = setInterval(() => {
               if(font>15){
                fun(font--)
               } 
            }, 10);
        }
        function stp(){
            clearInterval(test)
        }
    </script>
</body>
</html>
