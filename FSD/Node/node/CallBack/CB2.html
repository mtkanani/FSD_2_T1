<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test"></h1>
    <script>
        function add(a,b) {
            document.getElementById('test').innerHTML=a+b;
        }
        var a=1
        var b=2
        setInterval(function(){
            add(++a,++b)
        }, 2000);
    </script>
</body>
</html>
