<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function call() {
            var a='{"dob":"2001-01-07"}'
            let b =JSON.parse(a)
            document.getElementById("text").innerHTML=new Date(b.dob)
        }
    </script>
</head>
<body>
    <h1 id="text">Get Date</h1>
    <button onclick="call()">Click Me</button>
</body>
</html>
