    <script>
        var a = {
            "FSD": [
                {
                    "Topic": "HTML",
                    "course": "Beginer",
                    "content": ["tags", "table", "form"],

        }
        // console.log(a.FSD[0].content[1])
        // console.log(a.FSD[1].Topic)
        // console.log(a.FSD[1].content[2])
        for(x in a.FSD){
            for(y in a.FSD[x]){
                document.write(a.FSD[x][y]+'<br>');
            }
        }
        for(x1 of a.FSD){
            document.write(x1.Topic+'<br>');
            document.write(x1.course+'<br>');
            document.write(x1.content+'<br>');
        }

    </script>
